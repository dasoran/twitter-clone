@(screenName: String, selectedObj: String)
    <div class="timeline-menu">
      <div class="menu-img menu-tweet" id="tweet"><i class="fa fa-lg fa-commenting button_tweet"></i></div>
      <div class="menu-img menu-user @if(selectedObj == "user"){selected}" id="user"><a href="/@screenName"><i class="fa fa-lg fa-user button_user"></i></a></div>
      <div class="menu-img menu-home"><a href="/"><i class="fa fa-home fa-lg"></i></a></div>
      <div class="menu-img menu-reply"><a href="/"><i class="fa fa-at fa-lg"></i></a></div>
        <div class="menu-img menu-conversations" id="conversations"><a href="/conversations"><i class="fa fa-comments fa-lg"></i></a></div>

        <div class="menu-img menu-logout" id="logout"><a href="/logout"><i class="fa fa-lg fa-sign-out button_logout"></i></a></div>
    </div>
