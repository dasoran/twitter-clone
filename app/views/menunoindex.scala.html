@(screenName: String)
    <div class="timeline-menu">
      <div class="menu-img menu-user" id="user"><a href="/@screenName"><i class="fa fa-lg fa-user button_user"></i></a></div>
      <div class="menu-img menu-tweet" id="tweet"><i class="fa fa-lg fa-commenting-o button_tweet"></i></div>
      <div class="menu-img"><a href="/"><img src="@routes.Assets.versioned("img/button_home.png")" alt="selected home"></a></div>
      <div class="menu-img"><a href="/"><img src="@routes.Assets.versioned("img/button_reply.png")" alt="reply"></a></div>
      <div class="menu-img menu-logout" id="logout"><a href="/logout"><i class="fa fa-lg fa-sign-out button_logout"></i></a></div>
    </div>
