

@main("welcome") {
<div class="welcome-container">
  <div class="welcome-mainpanel"><img src="/assets/img/bg.jpg" alt="welcome board"></div>
  <div class="welcome-message">
    <h1>Connectter</h1>
    <h2>毎日のコミュニケーションに新しい広がりを</h2>
    
    <form action="/create" method="post" class="welcome-signup-form">
      <input type="text" placeholder="username" name="signupInputUserId1"><br>
      <input type="text" placeholder="email" name="signupInputEmail1"><br>
      <input type="password" placeholder="password" name="signupInputPassword1"><br>
      <input class="welcome-signup-send" type="submit" value="登録">
    </form>
    <a href="/welcome"><div class="welcome-signup-login">ログインはこちら</div></a>

  </div>
</div>
}
