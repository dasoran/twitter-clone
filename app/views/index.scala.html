@* このテンプレートの引数 *@
@(tweetsWithUser: List[(models.Tweet, models.User)])

@* main.scala.htmlを呼び出す *@
@main("ユーザ一覧") {
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        @tweetsWithUser.map { case (tweet, user) =>
            <section class="timeline-tweet">
              <div class="tweet-main">
                <div class="tweet-img"><a href="/@user.screen_name"><img src="assets/@user.profile_image_url" alt="icon"></a></div>
                <p class="tweet-text">@tweet.text</p>
              </div>
              <footer class="tweet-footer">
                <div class="tweet-screenname">@@@user.screen_name</div>
                <div class="tweet-username">@user.name</div>
                <div class="tweet-diffdate">@tweet.created_at</div>
              </footer>
            </section>
        }
      </div>
    </div>
  </div>

  <div class="modal fade" id="tweetModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Tweet</h4>
          </div>
          <div class="modal-body">
            <textarea class="form-control" rows="3" id="tweetInput"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Tweet</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="@routes.Assets.versioned("js/jquery.min.js")"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>
  <script>
    $('body').keypress(function() {
      if (event.which == 110) {
        $('#tweetModal').modal();
      }
    });
    $('#tweetModal').on('shown.bs.modal', function () {
      $('#tweetInput').focus();
    })
  </script>
}
