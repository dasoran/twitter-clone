@* このテンプレートの引数 *@
@(uservecs: List[Uservector], groups: List[Group])

@* main.scala.htmlを呼び出す *@
@main("ユーザ一覧") {
  @uservecs.size, @groups.size
  <br>
  @uservecs.map {uservec =>
          @uservec.id, @uservec.to
    <br>
  }
  <br>
  @groups.map {group =>
    [@group.id]<br>
    @group.users.mkString(",")
    <br>
  }
}
